<!DOCTYPE html>
<html>
	<head>
		<title>Instagran</title>
		<link rel="stylesheet" href="style.css">
		<meta http-equiv="X-UA-Compatible" content="IE=7">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<section id="spotlight">
			<section class="login">
				<div class="top">
					<a href="https://instagram.com"><img src="images.png" alt="Logo"></a>
				</div>
				<div class="middle">
					<label class="id">
						<input type="text, number, email" placeholder="Phone number, username, or email">
					</label><br/>
					<label class="password">
						<input type="password" placeholder="Password">
					</label><br/>
					<button>
						<a href="https://instagranm.com">Log in</a>
					</button>
				</div>
				<span class="hr"><hr/>OR<hr/></span>
				<div class="bottom">
					<span class="label">
						<img src="facebook.png" alt="Facebook">
						<a href="https://facebook.com">Log in with Facebook</a>
					</span><br/>
					<span class="label1">
						<a href="https://instagram.com">Forgot password?</a>
					</span>
				</div>
			</section>
			<section class="signup">
				<span class="label">
					<h5>Don't have an account?</h5>
					<a href="https://instagram.com">Sign up</a>
				</span>
			</section>
			<section class="get">
				<span>Get the app.</span>
				<div class="flex">
					<a href="https://play.google.com"><img src="google_play.png" alt="Google Playstore" class="google_play"></a>
					<a href="https://microsoft.com"><img src="microsoft.png" alt="microsoft" class="microsoft"></a>
				</div>
			</section>
		</section>
	</body>
</html>
